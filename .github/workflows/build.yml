# Teil einer CI/CD Pipeline - Continuous Integration / Deployment
name: build

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm ci # npm ci l√∂scht erst den node_modules ordner und erstellt ihn neu. 
    
    - name: build
      run: npm run build